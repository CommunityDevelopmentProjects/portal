{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Vereine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        
        <!-- App css -->
         <link href="{% static 'account/css/icons.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'account/css/app.min.css' %}" rel="stylesheet" type="text/css" id="light-style">
        <link href="{% static 'account/css/app-dark.min.css' %}" rel="stylesheet" type="text/css" id="dark-style">

    </head>

    <body class="loading authentication-bg" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5">
                        <div class="card">

                            <!-- Logo -->
                            <div class="card-header pt-4 pb-4 text-center bg-primary">
                                <a href="index.html">
                                    <span><img src="assets/images/logo.png" alt="" height="18"></span>
                                </a>
                            </div>

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center pb-0 fw-bold">Sign In</h4>
                                    <p class="text-muted mb-4">Enter your phone number and password to access your account.</p>
                                </div>

                               <form  method = "POST" enctype ="multipart/form-data" action ="" novalidate>
								{% csrf_token %}
{% include "account/form.html" %}
                                 

                                    <div class="mb-3 mb-0 mt-3 text-center">
                                        <button class="btn btn-primary" type="submit"> Log In </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Don't have an account? <a href="{% url 'signup' %}" class="text-primary ms-1"><b>Sign Up</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            <b class=" text-center"><script>document.write(new Date().getFullYear())</script> Â© Community Development Projects(CDP)</b>
        </footer>

        <!-- bundle -->
        <script src="{% static 'account/js/vendor.min.js' %}"></script>
        <script src="{% static 'account/js/app.min.js' %}"></script>
        
    </body>
</html>
